<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 실습문제) 10개의 랜덤 숫자를 가진 배열을 생성한 후, 가장 큰 수를 출력해보기
        // 결과형태) 0,0,0,0,0,... 에서 가장 큰 수는 0입니다.
        // 조건) 중복된 숫자 없이 저장할 것

        // 1. 10개의 랜덤 숫자를 가진 배열을 생성한다.
        // - 중복된 숫자 없이 저장(이중 for문 활용)
        let arr = [];

        for (let i = 0; i < 10; i++){
            let computer = parseInt(Math.random()*100)+1;
            arr[i] = computer;
            for (let j = 0; j < i; j++){
                if (arr[i] === arr[j]){
                    i--;
                }
            }
        }
        console.log(arr);

        // 2. 반복문을 활용해서 가장 큰 수를 판단
        let max = arr[0];

        for (let k = 1; k < 10; k++){
            if (arr[k] > max){
                max = arr[k];
            }
        }
        // 3. 결과출력
        console.log(`${arr}에서 가장 큰 수는 ${max} 입니다.`);

    </script>
</body>
</html>
