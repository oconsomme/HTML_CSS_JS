<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 실습문제) 10개의 랜덤숫자를 저장하는 배열을 만든 후, 짝수의 개수를 출력해보자
        let arr = [];
        let new_arr = [];

        for (let i = 0; i < 10; i++){
            let computer = parseInt(Math.random()*100)+1;
            arr[i] = computer;
            if (arr[i]%2 == 0){
                new_arr.push(arr[i]);
            }

        }
        console.log(arr);
        //  템플릿 문자열 : 문자열과 변수를 +연산자 없이 함께 사용할 수 있는 문법
        // 형식 : 문자열 ... ${변수} 문자열...
        //  - 문자열 데이터를 줄바꿈 하더라도 오류가 발생하지 않는다.

        console.log("arr에 저장된 짝수는 "+new_arr+"이고 총 "+new_arr.length+"개 입니다.");
        console.log(`arr에 저장된 짝수는 ${new_arr}이고 총 ${new_arr.length}개 입니다.`);        


    </script>
</body>
</html>
