<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table>
        <tr>
            <td colspan="2" bgcolor = "gray" height = "50px" width = "400px"><strong>Step1 : 아이디/비번 입력</strong></td>

        </tr>            
        <tr>
            <td bgcolor = "whitesmoke" height = "35px">아이디 :</td>
            <td bgcolor = "whitesmoke" height = "35px"><input type="text"></td>
        </tr>
        <tr>
            <td bgcolor = "whitesmoke" height = "35px">비밀번호 :</td>
            <td bgcolor = "whitesmoke" height = "35px"><input type="password"></td>
        </tr>
        <tr>
            <td bgcolor = "whitesmoke" height = "35px">비밀번호 확인 :</td>
            <td bgcolor = "whitesmoke" height = "35px"><input type="password"></td>
        </tr>
        <tr>
            <td colspan="2" bgcolor = "gray" height = "50px" width = "400px"><strong>Step2 : 개인정보</strong></td>
        </tr>
        <tr>
            <td bgcolor = "whitesmoke" height = "35px">성별: </td>
            <td bgcolor = "whitesmoke" height = "35px">남자 <input type = "radio" name = "gender"> 여자 <input type = "radio" name = "gender"></td>
        </tr>
        <tr>
            <td bgcolor = "whitesmoke" height = "35px">혈액형 :</td>
            <td bgcolor = "whitesmoke" height = "35px"><select>
                <option>A형</option>
                <option>B형</option>
                <option>O형</option>
                <option>AB형</option>
            </select></td>
        </tr>
        <tr>
            <td bgcolor = "whitesmoke" height = "35px">생일 :</td>
            <td bgcolor = "whitesmoke" height = "35px"><input type="date"></td>
        </tr>

        <tr>
            <td colspan="2" bgcolor = "gray" height = "50px" width = "400px"><strong>Step3 : 선호도</strong></td>

        </tr>            
        <tr>
            <td bgcolor = "whitesmoke" height = "35px">취미 :</td>
            <td bgcolor = "whitesmoke" height = "35px">축구 <input type="checkbox">
                야구<input type="checkbox">
                농구 <input type="checkbox"></td>
        </tr>
        <tr>
            <td bgcolor = "whitesmoke" height = "35px">좋아하는 색깔 :</td>
            <td bgcolor = "whitesmoke" height = "35px"><input type = "color"></td>
        </tr>

        <tr>
            <td colspan="2" bgcolor = "gray" height = "50px" width = "400px"><strong>Step4 : 적고 싶은 말</strong></td>
        </tr>  
        <tr>
            <td colspan="2"><textarea rows="10" cols="60"></textarea> </td>
        </tr>

        <tr>
            <td><input type="submit"> <input type="reset"></td>
        </tr>



    </table>
</form>
</body>
</html>
